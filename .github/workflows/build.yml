name: Build and publish a ready2run image

on:
  push:
    branches: [ 'main' ]
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and push tag
        # only run on push to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main

      - name: Alternatively - get commit hash
        # only run if tag step was skipped
        if: steps.tag.outputs.new_tag == ''
        id: tag
        run: echo ::set-output name=new-version::$(git rev-parse --short HEAD)

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./build/docker/build/Dockerfile
          push: true
          # only tag 'latest' on push to main, otherwise use created tag or commit hash
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.new-version }}${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && ' latest' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
