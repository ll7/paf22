version: "3"
name: "paf22-test"

services:
  carla-simulator:
    command: /bin/bash CarlaUE4.sh -quality-level=Epic -world-port=2000 -RenderOffScreen
    image: ghcr.io/nylser/carla:leaderboard
    init: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    expose:
      - 2000
      - 2001
      - 2002
    networks:
      - carla

  roscore:
    image: ros:noetic
    command: roscore
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=roscore
    expose:
      - 11311
    networks:
      - ros

  agent:
    image: ghcr.io/ll7/paf22:${AGENT_VERSION:-latest}
    init: true
    tty: true
    logging:
      driver: "local"
    depends_on:
      - carla-simulator
      - roscore
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_MASTER_URI=http://roscore:11311
      - CARLA_SIM_HOST=carla-simulator
      - ROS_HOSTNAME=agent
      - CHECKPOINT_ENDPOINT=/tmp/simulation_results.json
    networks:
      - carla
      - ros

networks:
  carla:
  ros:
