version: "3"

services:
  flake8:
    image: alpine/flake8
    volumes:
      - ../:/apps

  comlipy:
    build: docker/comlipy
    volumes:
      - ../:/apps

  mdlint:
    image: peterdavehello/markdownlint:0.32.2
    volumes:
      - ../:/md

      # based on https://github.com/ll7/paf21-1/blob/master/scenarios/docker-carla-sim-compose.yml
  carla-simulator:
    command: /bin/bash CarlaUE4.sh -quality-level=Epic -world-port=2000 -resx=800 -resy=600
    image: ghcr.io/nylser/carla:leaderboard
    init: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    environment:
      - DISPLAY
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    expose:
      - 2000
      - 2001
      - 2002
    networks:
      - carla
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix

  roscore:
    image: ros:noetic
    command: roscore
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=roscore
    expose:
      - 11311
    networks:
      - ros

  agent:
    build:
      dockerfile: build/docker/agent/Dockerfile
      args:
        - USER_UID=${DOCKER_HOST_UNIX_UID:-1000}
        - USER_GID=${DOCKER_HOST_UNIX_GID:-1000}
      context: ../
    init: true
    tty: true
    #command: bash -c "sleep 10 && python3 /opt/leaderboard/leaderboard/leaderboard_evaluator.py --debug=1 --routes=/opt/leaderboard/data/routes_devtest.xml --agent=/workspace/code/agent/src/agent/agent.py --host=carla-simulator --track=MAP"
    command: bash -c "sleep 10 && roslaunch agent/launch/dev.launch"
    logging:
      driver: "local"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    environment:
      - DISPLAY
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_MASTER_URI=http://roscore:11311
      - CARLA_SIM_HOST=carla-simulator
      - ROS_HOSTNAME=agent
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      # if you change the volume here also change the copy command
      # in ``build/docker/build/Dockerfile
      - ../code:/workspace/code
    networks:
      - carla
      - ros

networks:
  carla:
  ros:
